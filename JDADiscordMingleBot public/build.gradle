
plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'com.example.jda.Bot'

version '1.0'
def jdaVersion = '4.3.0_346'
def slf4jVersion = '1.7.32'
def slf4jVersionJDK = '1.7.32'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {

    implementation("net.dv8tion:JDA:$jdaVersion")
    implementation("org.slf4j:slf4j-api:$slf4jVersion")
    implementation("org.slf4j:slf4j-nop:$slf4jVersionJDK")
}

compileJava.options.encoding = 'UTF-8'